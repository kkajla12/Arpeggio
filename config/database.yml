# Postgres version 9.x
#   Ensure postgres (psql) is installed and running on your machine, either
#   by direct application download, or by using yum or homebrew
#       brew install postgresql
#       yum install postgresql9
#
#   Ensure the pg gem is defined in your Gemfile
#   gem 'pg'
#
#   Ensuure the postgis gem is defined it your Gemfile as it is necessary for
#   accessing geospatial database features
#
#   User will need to have superuser privileges on the database.
#
default: &default
  adapter: postgis
  username: arpeggio
  password: password
  pool: 5

development:
  <<: *default
  database: development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: test

production:
  <<: *default
  database: production
